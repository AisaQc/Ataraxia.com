<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Ataraxia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Reemplaza YOUR_CLIENT_ID con tu ID real de PayPal -->
  <script src="https://www.paypal.com/sdk/js?client-id=AV969JUeZ9o0MMTF5SbQJMknE3s-UDmCGV5phtK-B5sBVA6eEaGygtIR4Lihxq_f9C7ByE6XZVsd2QrH&currency=USD"></script>
  <script src="scripts.js" defer></script>
</head>

<body class="bg-gray-950 text-white">
  <!-- Header -->
  <header class="bg-gray-900 text-white py-4 px-6">
    <div class="flex items-center gap-4">
      <img src="images/logo.png" alt="Logo Ataraxia" class="w-24 h-auto object-contain" />
      <h1 class="text-3xl md:text-4xl font-bold">ATARAXIA PRODUCCIONES</h1>
    </div>
    <nav class="text-center mt-4">
      <ul class="inline-flex gap-4">
        <li><a href="index.html#inicio">Inicio</a></li>
        <li><a href="index.html#lanzamientos">Lanzamientos</a></li>
        <li><a href="tienda.html">Tienda</a></li>
        <li><a href="https://www.discogs.com/label/2979049-Ataraxia-Producciones" target="_blank" rel="noopener noreferrer">Discogs</a></li>
        <li><a href="index.html#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <div class="container mx-auto p-4">
    <h2 class="text-3xl font-bold mb-6 text-center">Tienda Ataraxia</h2>

    <!-- Filtros -->
    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <input id="searchInput" type="text" placeholder="Buscar por nombre o características" class="border px-4 py-2 rounded w-full max-w-md text-black" />
      <select id="filterType" class="border px-4 py-2 rounded text-black">
        <option value="">Todos</option>
        <option value="Vinilo">Vinilos</option>
        <option value="CD">CDs</option>
        <option value="Cassette">Cassettes</option>
      </select>
    </div>

    <!-- Lista de productos -->
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- Carrito -->
    <div class="fixed bottom-0 right-0 bg-gray-800 shadow-lg p-4 w-full max-w-sm border-t border-gray-600 text-white z-50">
      <h2 class="text-xl font-semibold mb-2">Carrito</h2>
      <ul id="cartItems" class="mb-2"></ul>
      <p class="font-bold">Total: S/ <span id="cartTotal">0.00</span></p>
      <div class="mt-3 space-y-2">
        <button onclick="mostrarQRYape()" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Pagar con Yape</button>
        <button onclick="mostrarQRPlin()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Pagar con Plin</button>
        <div id="paypal-button-container" class="my-2"></div>
        <button onclick="pagarConTarjeta()" class="bg-green-600 text-white px-4 py-2 rounded w-full">Pagar con Tarjeta de Crédito</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-12 p-4 border-t border-gray-700">
    <p>© 2025 Ataraxia Producciones — Sello Independiente</p>
  </footer>

  <!-- Modal Yape -->
  <div id="modalYape" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-lg p-4 relative max-w-sm w-full">
      <button onclick="cerrarQRYape()" class="absolute top-2 right-2 text-red-600 font-bold text-xl">×</button>
      <h3 class="text-lg font-bold mb-2">Escanea el QR de Yape</h3>
      <img src="images/qr-yape.png" alt="QR Yape" class="w-full rounded border" />
    </div>
  </div>

  <!-- Modal Plin -->
  <div id="modalPlin" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-white text-black rounded-lg p-4 relative max-w-sm w-full">
      <button onclick="cerrarQRPlin()" class="absolute top-2 right-2 text-red-600 font-bold text-xl">×</button>
      <h3 class="text-lg font-bold mb-2">Escanea el QR de Plin</h3>
      <img src="images/qr-plin.png" alt="QR Plin" class="w-full rounded border" />
    </div>
  </div>
</body>
</html>
